<app-hero
  [customClass]="[
    'flex',
    'flex-col',
    'items-center',
    'justify-center',
    'min-h-[400px]',
    'md:min-h-[500px]'
  ]"
>
  <h1
    class="animate__animated animate__fadeInDown text-white font-nunito text-center text-4xl font-extrabold md:text-6xl"
  >
    Services
  </h1>
  <app-breadcrumb></app-breadcrumb>
</app-hero>
<div class="my-10 flex flex-col items-center justify-center w-full">
  <h5
    class="relative flex items-center section-title text-center text-primary font-regular text-xl font-pacifico"
  >
    Our Services
  </h5>
  <h1 class="text-secondary font-extrabold text-3xl font-nunito">
    Explore Our Services
  </h1>
  <div
    class="flex flex-col lg:flex-row flex-wrap lg:justify-between w-full genericPadding mt-5"
  >
    <app-basic-card
      *ngFor="let card of cards; let i = index"
      [ngClass]="['w-full', 'lg:w-[23%]']"
      [icon]="card.icon"
      [delay]="i * 0.2"
      [title]="card.title"
      [description]="card.description"
    ></app-basic-card>
  </div>
</div>

<app-footer></app-footer>
