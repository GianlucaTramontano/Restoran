<footer ngIntersectView (isVisible)="onIntersection($event)" [ngClass]="{'animate__animated animate__fadeIn': isVisible}" class="mt-5 opacity-0 bg-secondary-important text-white py-8">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
      <div *ngFor="let section of footerSections">
        <h3 class="text-2xl self-center text-primary relative inline-block footer-section-title mb-3">{{ section.title }}</h3>
        <ng-container [ngSwitch]="section.type">
          <ul *ngSwitchCase="'links'" class="space-y-2">
            <li *ngFor="let item of section.content">
              <a [routerLink]="item.url" class="btn btn-link mb-2 font-nunito font-lg font-bold text-white">{{ item.label }}</a>
            </li>
          </ul>
          <div *ngSwitchCase="'contact'">
            <p *ngFor="let info of section.content" class="mb-2 font-nunito font-lg font-bold text-white">{{ info }}</p>
            <div class="flex space-x-4">
              <a *ngFor="let social of section.socialLinks" [href]="social.url" class="text-white hover:text-primary">
                <i [class]="social.icon"></i>
              </a>
            </div>
          </div>
          <div *ngSwitchCase="'opening'">
            <div *ngFor="let schedule of section.content">
              <p class="mb-2 font-nunito font-lg font-bold text-white">{{ schedule.days }}</p>
              <p class="mb-4 font-nunito font-lg font-bold text-white">{{ schedule.hours }}</p>
            </div>
          </div>
          <div *ngSwitchCase="'newsletter'">
            <p class="mb-4 font-nunito font-lg font-bold text-white">{{ section.content }}</p>
            <form class="flex" (ngSubmit)="onNewsletterSubmit()">
              <input type="email" [(ngModel)]="emailInput" name="email" placeholder="Your email" class="flex-grow p-2 text-gray-900">
              <button type="submit" class="bg-primary text-white px-4 py-2">SIGNUP</button>
            </form>
          </div>
        </ng-container>
      </div>
    </div>
  </div>

  <!-- Bottom Bar -->
  <div class="border-t border-gray-700 mt-8 pt-8">
    <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
      <p class="font-heebo font-lg text-white">{{ copyrightText }}</p>
      <p class="font-heebo font-lg text-white">{{ distributionText }}</p>
      <nav class="mt-4 md:mt-0">
        <ul class="flex space-x-4">
          <li *ngFor="let link of bottomLinks">
            <a [routerLink]="link.url" class="hover:text-primary">{{ link.label }}</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</footer>
