<div ngIntersectView (isVisible)="onVisibilityChange($event)" [ngStyle]="{'animation-delay': delay + 's'}" [ngClass]="{'animate__animated animate__fadeInUp': isVisible}" class="flex flex-col w-full h-fit bg-white min-h-[200px] my-4 justify-around py-7 px-5">
    <fa-icon [icon]="icon" size="3x" [classes]="['text-primary']"></fa-icon>
    <h5 class="font-bold text-2xl font-nunito">{{title}}</h5>
    <p class="font-heebo font-regular text-gray-600">{{description}}</p>
</div>
