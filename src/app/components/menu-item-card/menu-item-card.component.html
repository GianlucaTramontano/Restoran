<div class="flex items-center w-full gap-3 md:gap-0 h-[80px] genericPadding md:p-0">
    <div class="flex flex-col items-center h-full justify-center w-1/3 md:w-1/4">
        <img [src]="menuItem.imageUrl" alt="menu-item-image" class="w-[80px] h-full object-fit">
    </div>
    <div class="flex flex-col justify-center w-2/3 md:w-3/4 h-full">
        <div class="flex items-start md:items-center justify-between h-1/3 md:h-1/2 w-full border-b-[1px] border-[#dee2e6] md:pr-5">
            <h1 class="text-secondary font-extrabold text-xl font-nunito">{{ menuItem.title }}</h1>
            <p class="text-primary font-bold text-xl font-nunito">{{ menuItem.price }}</p>
        </div>
        <div class="flex items-end md:items-center h-2/3 md:h-1/2 w-full">
            <p class="w-full text-tertiary italic font-regular text-sm font-nunito">{{ menuItem.description }}</p>
        </div>
    </div>
</div>
